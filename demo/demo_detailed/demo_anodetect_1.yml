# Specify input data and output folders
input_data_folder: Hadoop
output_folder: Out/demo_anodetect_1

preprocessing_steps:
  - name: "remove_run_name_from_file_names" #File names become shorter.
# Do you want to mask, e.g., 192.168.1.1 -> <IP>?
# If unsure, the answer is YES.
# Modify masks in regex_masking.py
regex_masking:
  enabled: true
  pattern:
    - name: "myllari_extended" #Specify these in regex_masking.py
pre_parse:
  enabled: false

#Valid options are xlsx and csv.
#Note: csv writer cannot handel nested columns so they get dropped
table_output: "xlsx" 

steps:
  # Similarity based comparisons
  # File names as content. Level 1
  anomaly_run_file: 
    - target_run: 
        - PageRank_MachineDown_application_1445182159119_0017 #for anomaly_run_file we can also specify a number for target_run
        - PageRank_MachineDown_application_1445062781478_0020
        - PageRank_Normal_application_1445062781478_0019
        - PageRank_Normal_application_1445076437777_0002
        - PageRank_DiskFull_application_1445182159119_0011
        - PageRank_MachineDown_application_1445062781478_0014
        - PageRank_Normal_application_1445182159119_0012
        - PageRank_Normal_application_1445062781478_0011
        - PageRank_Normal_application_1445144423722_0024 #I suspect this is an anomaly and not correct
        - PageRank_DiskFull_application_1445182159119_0013
        - PageRank_Normal_application_1445144423722_0021
      comparison_runs: "PageRank_Normal*"
      file_name_prefix: "Anodetect_Ano_and_Normal"
      detectors:
        - IsolationForest
        - KMeans
        - RarityModel
        - OOVDetector
